<div id="myForm" class="hide">
    <form action="/echo/html/" id="popForm" method="get">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control input-md">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control input-md">
            <button type="button" class="btn btn-primary" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>
        </div>
    </form>
</div>
<div id="result"></div>

<script>
$(function(){
    $('#login').popover({
       
        placement: 'bottom',
        title: 'Popover Form',
        html:true,
        content:  $('#myForm').html()
    }).on('click', function(){
      // had to put it within the on click action so it grabs the correct info on submit
      $('.btn-primary').click(function(){
       $('#result').after("form submitted by " + $('#email').val())
        $.post('/echo/html/',  {
            email: $('#email').val(),
            name: $('#name').val(),
            gender: $('#gender').val()
        }, function(r){
          $('#pops').popover('hide')
          $('#result').html('resonse from server could be here' )
        })
      })
  })
})
</script>
